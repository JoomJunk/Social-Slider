JJ_SOCIAL_SLIDER_DESC="<h1>JJ Social Slider</h1><h3>u aangeboden door JoomJunk</h3><p>Copyright (C) 2013 JoomJunk</p><p>Vrijgegeven onder de GNU/GPL-3.0 Licentie</p><p>Website: <a href='http://www.joomjunk.co.uk'>www.joomjunk.co.uk</a></p><p>Social Slider is een eenvoudige module die wordt weergegeven in een vaste positie, zowel op de linker of rechterkant van uw pagina. Bij de muisaanwijzer op een pictogram, de bar schiuft uit het gebruik van CSS3 animaties, een kleine titel die je kunt koppelen aan een sociale netwerk pagina.</p>"

