JJ_SOCIAL_SLIDER_DESC="<h1>JJ Social Slider</h1><h3>Herausgebracht von JoomJunk</h3><p>Copyright (C) 2014 JoomJunk</p><p>Veröffentlicht unter der GNU/GPL 3.0 Lizenz</p><p>Website: <a href='http://www.joomjunk.co.uk'>www.joomjunk.co.uk</a></p><p>Der Social Slider ist ein kleines Modul, welches auf einer festen Position entweder rechts oder links am Rand der Webseite erscheint. Wird eines der Symbole mit der Maus überfahren, fährt der Slider mit Hilfe einer CSS3 Überblendung aus und es wird jeweils einen kleiner Button freilegt, welcher die Verlinkung zum sozialen Netzwerk ermöglicht.</p>"
JJ_SOCIAL_SLIDER_JOOMLA_VERSION_OUTDATED="Dieses Modul erfordert Joomla 2.5 oder Joomla 3.2+."
