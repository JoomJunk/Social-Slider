JJ_SOCIAL_SLIDER_DESC="<h1>JJ Social Slider</h1><h3>Traído a Ud. gracias a JoomJunk.</h3><p>Derechos reservados (C) 2021 JoomJunk.</p><p>Publicado bajo la licencia GNU/GPL 3.0</p><p>Sitio web: <a href='http://www.joomjunk.co.uk' target="_blank">www.joomjunk.co.uk</a></p><p>Social Slider es un módulo simple que aparece en una posición fija, ya sea en la parte izquierda o derecha de su sitio web. Al pasar el cursor sobre un ícono, la barra se desliza hacia afuera utilizando transiciones CSS3, proporcionando una pequeña leyenda que se puede vincular a una red social.</p>"
JJ_SOCIAL_SLIDER_JOOMLA_VERSION_OUTDATED="Este módulo requiere Joomla 2.5 or Joomla 3.2+."
