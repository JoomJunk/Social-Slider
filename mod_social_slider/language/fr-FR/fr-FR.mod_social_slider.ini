JJ_SOCIAL_SLIDER_DESC="<h1>JJ Social Slider</h1><h3>Vous est proposé par JoomJunk</h3><p>Copyright (C) 2016 JoomJunk</p><p>Sous licence GNU/GPL 3.0</p><p>Site Web : <a href='http://www.joomjunk.co.uk'>www.joomjunk.co.uk</a></p><p>Social Slider est un module qui apparaît dans une position fixe, soit à droite ou à gauche de votre page. En survolant une icône, la barre coulisse par l'utilisation de CSS3, découvrant un lien vers la page du réseau social concerné.</p>"

