JJ_SOCIAL_SLIDER_DESC="<h1>JJ Social Slider</h1><h3>Construit pour vous par JoomJunk</h3><p>Copyright (C) 2014 JoomJunk</p><p>Sous Licence GNU/GPL 3.0</p><p>Site internet: <a href='http://www.joomjunk.co.uk'>www.joomjunk.co.uk</a></p><p>Social Slider est un module simple qui appara&icirc;t dans une position fixe, &agrave; gauche ou &agrave; droite de votre page. En survolant une ic&ocirc;ne, la barre coulisse en utilisant le CSS3, et d&eacute;couvre un lien vers vos r&eacute;seaux sociaux.</p>"

